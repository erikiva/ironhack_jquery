<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  </head>
  <body>
    <button class="js-tacos">Tacos</button>
    <button class="js-unicorn">Unicorn</button>
    <div class="container" style="margin-top: 50px;">
      <p>Hi.</p>
      <button class="btn btn-primary hello-button">Do Something</button>
      <button class="js-pizza">Pizza</button>
      <button class="empanadas">Empanadas</button>
      <button id="cookies">Cookies</button>
      <button id="ice-cream">Ice Cream</button>
      <a href="#shakes">Shakes</a>
      <button data-hook="coffee donuts">Coffee</button>
      <ul class="list">
        <li>Zero</li>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
      </ul>
      <p>I like Pizza</p>
      <h1 id="title">jQuery Exercises</h1>
      <button data-action="do stuff">Do Stuff</button>
      <div class="container"></div>
      <input type="text" value="Pepe" class="js-name" />
      <select class="js-options">
        <option>Single</option>
        <option>Single2</option>
      </select>
      <form id="form" method="get" action="javascript:alert('success!')" >
        <input name="name" id="name"  /> 
        <input name="surname" id="surname"  /> 
        <input type="submit">  
      </form>
    </div>
    <script type="text/javascript">

      $('#form').on('submit', function(e){
        if (!$('#name').val() || !$('#surname').val()){
          e.preventDefault();
        }
        console.log('name: %s - surname: %s', $('#name').val(), $('#surname').val());
      });
      $('.hello-button').on('click', function () {
        alert('hello world')
      }),
      $('p').first().text($('.js-name').val());
      $('button.js-tacos').on('click', function(e){
        $('body .container *').fadeOut(1000)
        $(e.target).fadeIn()
      });
      $('.js-name').change(function(){
        alert('Bla');
      });
    </script>
  </body>
</html>
